<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test API</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      color: #333;
    }
    pre {
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
    .error {
      color: red;
    }
    .success {
      color: green;
    }
  </style>
</head>
<body>
  <h1>Prueba de la API de Usuarios</h1>
  
  <button id="fetchUsers">Obtener usuarios</button>
  <button id="addTestUser">Añadir usuario de prueba</button>
  
  <h2>Resultado:</h2>
  <div id="status"></div>
  <pre id="result"></pre>
  
  <script>
    document.getElementById('fetchUsers').addEventListener('click', async () => {
      const statusDiv = document.getElementById('status');
      const resultPre = document.getElementById('result');
      
      statusDiv.innerHTML = 'Cargando...';
      statusDiv.className = '';
      
      try {
        // Realizar petición a la API
        const response = await fetch('/api/users');
        
        // Mostrar cabeceras de respuesta
        let headers = {};
        for (let [key, value] of response.headers.entries()) {
          headers[key] = value;
        }
        
        // Mostrar estado de la respuesta
        statusDiv.innerHTML = `Estado: ${response.status} ${response.statusText}`;
        
        if (!response.ok) {
          statusDiv.className = 'error';
          resultPre.textContent = `Error al obtener usuarios.\nCódigo: ${response.status}\nEstado: ${response.statusText}\nCabeceras: ${JSON.stringify(headers, null, 2)}`;
          return;
        }
        
        // Convertir la respuesta a JSON
        const data = await response.json();
        statusDiv.className = 'success';
        
        // Mostrar datos obtenidos
        resultPre.textContent = JSON.stringify({
          headers: headers,
          data: data
        }, null, 2);
      } catch (error) {
        statusDiv.innerHTML = 'Error';
        statusDiv.className = 'error';
        resultPre.textContent = `Error: ${error.message}`;
      }
    });
    
    document.getElementById('addTestUser').addEventListener('click', async () => {
      const statusDiv = document.getElementById('status');
      const resultPre = document.getElementById('result');
      
      statusDiv.innerHTML = 'Añadiendo usuario de prueba...';
      statusDiv.className = '';
      
      try {
        // Datos del usuario de prueba
        const testUser = {
          nombre: 'Usuario Web',
          apellido: 'De Prueba',
          cedula: `WEB${Date.now().toString().substring(8)}`, // Generar una cédula única
          zona: Math.floor(Math.random() * 10) + 1,
          fecha_ingreso: new Date().toISOString().split('T')[0]
        };
        
        // Realizar petición POST a la API
        const response = await fetch('/api/users', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(testUser),
        });
        
        // Mostrar estado de la respuesta
        statusDiv.innerHTML = `Estado: ${response.status} ${response.statusText}`;
        
        if (!response.ok) {
          statusDiv.className = 'error';
          resultPre.textContent = `Error al añadir usuario de prueba.\nCódigo: ${response.status}\nEstado: ${response.statusText}`;
          
          // Intentar obtener más detalles del error
          try {
            const errorData = await response.json();
            resultPre.textContent += `\nDetalles: ${JSON.stringify(errorData, null, 2)}`;
          } catch (e) {
            resultPre.textContent += `\nNo se pudieron obtener detalles adicionales del error.`;
          }
          return;
        }
        
        // Convertir la respuesta a JSON
        const data = await response.json();
        statusDiv.className = 'success';
        
        // Mostrar datos del usuario creado
        resultPre.textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        statusDiv.innerHTML = 'Error';
        statusDiv.className = 'error';
        resultPre.textContent = `Error: ${error.message}`;
      }
    });
  </script>
</body>
</html>
