<div class="main-menu-container">
  <h1>Sistema de Gestión de Dotación</h1>
  <div class="menu-grid">
    <button mat-raised-button color="primary" class="menu-button" (click)="goToDashboard()">
      <mat-icon>dashboard</mat-icon>
      <span>Dashboard</span>
      <small>Vista general del sistema</small>
    </button>
    
    <button mat-raised-button color="accent" class="menu-button" (click)="goToUsers()">
      <mat-icon>group</mat-icon>
      <span>Gestión de Empleados</span>
      <small>Administrar empleados y entregas</small>
    </button>
    
    <button mat-raised-button color="primary" class="menu-button" (click)="goToInventory()">
      <mat-icon>inventory</mat-icon>
      <span>Inventario de Dotación</span>
      <small>Control de stock y suministros</small>
    </button>
    
    <button mat-raised-button color="warn" class="menu-button" (click)="goToReports()">
      <mat-icon>assessment</mat-icon>
      <span>Reportes</span>
      <small>Análisis y exportación de datos</small>
    </button>
  </div>
</div>
