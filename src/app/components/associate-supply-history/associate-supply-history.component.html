<div *ngIf="isLoading" class="loading-container">
  <mat-spinner diameter="40"></mat-spinner>
</div>

<div *ngIf="error" class="error-message">
  {{ error }}
</div>

<div *ngIf="!isLoading && !error">
  <mat-card *ngIf="history.length === 0" class="no-data-message">
    <mat-card-content>
      <p>No hay registros de entregas de dotaci√≥n para este asociado.</p>
    </mat-card-content>
  </mat-card>

  <table mat-table [dataSource]="history" *ngIf="history.length > 0" class="history-table">
    <ng-container matColumnDef="elemento">
      <th mat-header-cell *matHeaderCellDef> Elemento </th>
      <td mat-cell *matCellDef="let item"> {{item.elemento | uppercase}} </td>
    </ng-container>

    <ng-container matColumnDef="cantidad">
      <th mat-header-cell *matHeaderCellDef> Cantidad </th>
      <td mat-cell *matCellDef="let item"> {{item.cantidad}} </td>
    </ng-container>

    <ng-container matColumnDef="fechaEntrega">
      <th mat-header-cell *matHeaderCellDef> Fecha de entrega </th>
      <td mat-cell *matCellDef="let item"> {{item.fechaEntrega | date:'dd/MM/yyyy'}} </td>
    </ng-container>

    <ng-container matColumnDef="observaciones">
      <th mat-header-cell *matHeaderCellDef> Observaciones </th>
      <td mat-cell *matCellDef="let item"> {{item.observaciones || 'Sin observaciones'}} </td>
    </ng-container>

    <ng-container matColumnDef="firma">
      <th mat-header-cell *matHeaderCellDef> Firma </th>
      <td mat-cell *matCellDef="let item">
        <button mat-icon-button *ngIf="item.firma_url" (click)="viewSignature(item.firma_url)" color="primary">
          <mat-icon>visibility</mat-icon>
        </button>
        <span *ngIf="!item.firma_url" class="no-signature">Sin firma</span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
