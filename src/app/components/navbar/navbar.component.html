<mat-toolbar class="app-navbar" color="primary" *ngIf="currentUser">
  <div class="navbar-content">
    <!-- Logo y título -->
    <div class="navbar-brand">
  <img src="assets/logo.png" alt="Logo Coraza" class="navbar-logo" style="height:40px;width:40px;object-fit:contain;vertical-align:middle;">
      <span class="navbar-title">Sistema Coraza</span>
    </div>

    <!-- Navegación -->
    <div class="navbar-nav">
      <button mat-button routerLink="/dashboard" routerLinkActive="active">
        <mat-icon>dashboard</mat-icon>
        Panel Principal
      </button>
      <button mat-button routerLink="/users" routerLinkActive="active">
        <mat-icon>group</mat-icon>
        Asociados
      </button>
      <button mat-button routerLink="/inventory" routerLinkActive="active">
        <mat-icon>inventory</mat-icon>
        Inventario
      </button>
      <button mat-button routerLink="/retired-associates" routerLinkActive="active">
        <mat-icon>person_off</mat-icon>
        Retirados
      </button>
    </div>

    <!-- Información del usuario -->
    <div class="navbar-user">
      <span class="user-greeting">{{ getGreeting() }}, {{ currentUser.username }}</span>
      
      <button mat-icon-button [matMenuTriggerFor]="userMenu" class="user-menu-trigger">
        <div class="user-avatar">
          <img src="assets/mascota-coraza.png" alt="Mascota Coraza" class="avatar-image">
        </div>
      </button>

      <mat-menu #userMenu="matMenu" class="user-menu">
        <div class="user-menu-header">
          <div class="user-avatar-large">
            <img src="assets/mascota-coraza.png" alt="Mascota Coraza" class="avatar-image-large">
          </div>
          <div class="user-info">
            <p class="user-name">{{ currentUser.username }}</p>
            <p class="user-email">{{ currentUser.email }}</p>
            <p class="user-role">{{ currentUser.role | titlecase }}</p>
            <p class="last-login">{{ formatLastLogin() }}</p>
          </div>
        </div>
        
        <mat-divider></mat-divider>
        
        <button mat-menu-item routerLink="/dashboard">
          <mat-icon>dashboard</mat-icon>
          <span>Panel Principal</span>
        </button>
        
        <button mat-menu-item disabled>
          <mat-icon>settings</mat-icon>
          <span>Configuración</span>
        </button>
        
        <mat-divider></mat-divider>
        
        <button mat-menu-item (click)="logout()" class="logout-item">
          <mat-icon>logout</mat-icon>
          <span>Cerrar Sesión</span>
        </button>
      </mat-menu>
    </div>
  </div>
</mat-toolbar>
