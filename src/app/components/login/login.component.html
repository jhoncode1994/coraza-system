<div class="login-container">
  <div class="login-background">
    <div class="background-overlay"></div>
  </div>
  
  <div class="login-content">
    <!-- Logo compacto -->
    <div class="system-header-compact">
      <img src="assets/logo.png" alt="Logo Coraza" class="system-logo">
      <h1>Sistema de Gestión de Dotación</h1>
    </div>

    <!-- Formulario de login -->
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title>
          <mat-icon>login</mat-icon>
          Iniciar Sesión
        </mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
          <!-- Campo de email -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input 
              matInput 
              formControlName="email" 
              placeholder="Ingrese su email"
              autocomplete="email"
              [disabled]="isLoading">
            <mat-icon matSuffix>email</mat-icon>
            <mat-error *ngIf="emailError">{{ emailError }}</mat-error>
          </mat-form-field>

          <!-- Campo de contraseña -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Contraseña</mat-label>
            <input 
              matInput 
              [type]="hidePassword ? 'password' : 'text'" 
              formControlName="password"
              placeholder="Ingrese su contraseña"
              autocomplete="current-password"
              [disabled]="isLoading">
            <button 
              mat-icon-button 
              matSuffix 
              type="button"
              (click)="togglePasswordVisibility()"
              [disabled]="isLoading">
              <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            <mat-error *ngIf="passwordError">{{ passwordError }}</mat-error>
          </mat-form-field>

          <!-- Botón de acceso -->
          <button 
            mat-raised-button 
            color="primary" 
            type="submit" 
            class="login-button full-width"
            [disabled]="isLoading || loginForm.invalid">
            <span *ngIf="!isLoading">
              <mat-icon>login</mat-icon>
              Iniciar Sesión
            </span>
            <span *ngIf="isLoading" class="loading-content">
              <mat-spinner diameter="20"></mat-spinner>
              Verificando...
            </span>
          </button>
        </form>
      </mat-card-content>

      <!-- Footer compacto dentro de la tarjeta -->
      <mat-card-content class="compact-footer">
        <p>
          <mat-icon>shield</mat-icon>
          Conexión segura • v{{ systemInfo.version }} • {{ systemInfo.lastUpdate }}
        </p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
