<!DOCTYPE html>
<html>
<head>
    <title>Prueba de API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.5;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        #result {
            padding: 15px;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 4px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Prueba de Conexión API - Frontend</h1>
    <button id="fetchUsers">Obtener Usuarios desde Frontend</button>
    <div id="result">Los resultados aparecerán aquí...</div>

    <script>
        document.getElementById('fetchUsers').addEventListener('click', function() {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = 'Cargando...';
            
            // Hacer la solicitud a la API desde el frontend
            fetch('/api/users')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Error HTTP: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    resultDiv.textContent = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    resultDiv.textContent = `Error al obtener usuarios: ${error.message}`;
                });
        });
    </script>
</body>
</html>
